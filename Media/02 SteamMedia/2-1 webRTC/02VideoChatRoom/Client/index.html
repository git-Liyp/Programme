<html>
    <head>
        <title> LYP WebRTC ROOM </title>

    <h1> LYP WebRTC ROOM </h1>

    <div id="button">
        <input id="zero-roomId" type="text" placeholder="请输入房间ID号" maxlength="40">

    </div>

    <script src="./js/main.js"></script>

</html>
